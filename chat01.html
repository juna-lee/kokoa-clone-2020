<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 우리영서기 - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <!--BEM이라는 네이밍 방법-->
        <span>No Service</span>
        <!-- To Do : Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-2x"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#" onclick="goBack();"
          ><i class="fas fa-angle-left fa-3x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h2 class="alt-header__title">우리영서기</h2>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Jun 30, 2020</div>
      <div class="message-row">
        <img
          src="file:///Users/junhwa/Documents/kokoa-clone-2020/img/yeongseok-profile.png"
        />
        <div class="message-row__content">
          <span class="message__author">우리영서기</span>
          <div class="message__info">
            <span class="message__bubble">인정할게... 나는 오리</span>
            <span class="message__time">18:11</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그랭 잘 생각했어!</span>
            <span class="message__time">18:12</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="file:///Users/junhwa/Documents/kokoa-clone-2020/img/yeongseok-profile.png"
        />
        <div class="message-row__content">
          <span class="message__author">우리영서기</span>
          <div class="message__info">
            <span class="message__bubble">절언.....</span>
            <span class="message__time">18:23</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message..." />
        <i class="far fa-smile fa-2x"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/620d065625.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</html>
